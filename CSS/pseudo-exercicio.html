<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo-classe exercicio</title>

    <style>
        a {
            text-decoration: none;
            color: blueviolet;
            padding: 0.5em 1em;
        }

        a:hover {
            background-color: blueviolet;
            color: white;
        }

        a:active {
            color: lightblue;
        }
    </style>

</head>

<body>

    <a href="https://www.google.com/">Home</a> | 
    <a href="https://www.google.com/">Sobre</a> | 
    <a href="https://www.google.com/">Empresa</a> | 
    <a href="https://www.google.com/">Produtos</a> | 
    <a href="https://www.google.com/">Contato</a>

</body>

</html>
