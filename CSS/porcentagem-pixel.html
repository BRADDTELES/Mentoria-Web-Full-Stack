<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Porcetagem e Pixel</title>

    <style>
        /* body {
            border: 3px solid purple;
        } */

        .pixel {
            border: 1px solid black;
            background: red;
            padding: 8px;
            width: 200px;
        }

        .porcentagem {
            border: 1px solid black;
            background: red;
            padding: 8px;
            width: 50%;
        }

        #area {
            border: 3px solid black;
            width: 500px;
        }
    </style>

</head>

<body>

    <div class="pixel">Pixel é a menor parte de uma i</div>
    <div class="porcentagem">Porcentagem (50%)</div>

    <hr>

    <div id="area">
        <div class="pixel">Pixel é a menor parte de uma i</div>
        <div class="porcentagem">Porcentagem (50%)</div>
    </div>

</body>

</html>
