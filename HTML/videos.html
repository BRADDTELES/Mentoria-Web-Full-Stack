    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Executando vídeos</title>
</head>
<body>
    
    <h1>Executando vídeos</h1>
    <!-- 
        source -> fonte
        controls -> controles
        muted -> mutado
        autoplay -> Reprodução automática
        loop -> ciclo
        poster -> cartaz
    -->
    <video width="320" controls muted poster="imagens/item1.jpeg">
        <source src="videos/abelhas.mp4" type="video/mp4">
        Seu navegador não suporta a execução desse vídeo!
    </video>

    <iframe width="600" height="320" src="mais-formularios-exercicio.html"></iframe>
