<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio mais sobre Tabelas</title>

    <style>

        caption {
            background-color: black;
            color: white;
        }

        thead {
            background-color: darkorange;
            color: white;
        }

        tbody {
            background-color: honeydew;
        }

        tfoot {
            background-color: gray;
            font-weight: bold;
        }

    </style>

</head>
<body>
    
    <h1>Tabelas - exercício</h1>

    <table border="1">

        <caption>Lista de países mais populosos</caption>
    
        <thead>
            <tr>
                <th>Posição</th>
                <th>País</th>
                <th>População aproximada (milhões)</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>1</td>
                <td><img src="imagens-apoio/b1.jpg" alt="Imagem de bandeira da China">China</td>
                <td>1.440</td>
            </tr>
            <tr>
                <td>2</td>
                <td><img src="imagens-apoio/b2.jpg" alt="Imagem de bandeira da Índia">Índia</td>
                <td>1.380</td>
            </tr>
            <tr>
                <td>3</td>
                <td><img src="imagens-apoio/b3.jpg" alt="Imagem de bandeira dos Estados Unidos">Estados Unidos</td>
                <td>331</td>
            </tr>
            <tr>
                <td>4</td>
                <td><img src="imagens-apoio/b4.jpg" alt="Imagem de bandeira da Índonésia">Indonésia</td>
                <td>273</td>
            </tr>
            <tr>
                <td>5</td>
                <td><img src="imagens-apoio/b5.jpg" alt="Imagem de bandeira do Paquistão">Paquistão</td>
                <td>220</td>
            </tr>
            <tr>
                <td>6</td>
                <td><img src="imagens-apoio/b6.jpg" alt="Imagem de bandeira do Brasil">Brasil</td>
                <td>212</td>
            </tr>
        </tbody>

        <tfoot>
            <tr>
                <td colspan="3">fonte: ficticio.com.br</td>
            </tr>
        </tfoot>

    </table>

</body>
</html>
